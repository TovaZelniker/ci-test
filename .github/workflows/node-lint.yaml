name: ğŸ§¹ Node.js Linter

on: push
  
jobs:
  eslint-server:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./server

    steps:
      - name: ğŸ“‚ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: â¬ Install server dependencies
        run: npm install

      - name: ğŸ’„ Run server linter
        run: npx eslint .
